<article class="contact container">
  <h1>Contact</h1>
  <p>If you'd like to reach out, email me at <a href="mailto:you@example.com">you@example.com</a>.</p>

  <form action="https://formspree.io/f/yourformid" method="POST" class="contact-form">
    <label>Name <input type="text" name="name" required></label>
    <label>Email <input type="email" name="_replyto" required></label>
    <label>Message <textarea name="message" rows="6" required></textarea></label>
    <button type="submit">Send</button>
  </form>
</article>
